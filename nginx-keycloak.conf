user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Upstream for Rocket.Chat instances
    upstream rocketchat_backend {
        ip_hash;
        server rocketchat:3000;
    }

    # Upstream for Keycloak
    upstream keycloak_backend {
        server keycloak:8080;
    }

    # Main server block
    server {
        listen 80;
        server_name _;

        # Keycloak paths - using /keycloak to avoid conflicts
        location /keycloak/ {
            # Pass through to Keycloak with path intact
            proxy_pass http://keycloak_backend/keycloak/;
            
            # Use $http_host to preserve port in Host header
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Fix redirects to preserve port
            proxy_redirect http://109.237.71.25/ http://109.237.71.25:3000/;
            proxy_redirect http://$host/ http://$http_host/;
            
            # Fix authServerUrl in admin console
            sub_filter '"authServerUrl": "http://keycloak:8080/keycloak"' '"authServerUrl": "http://109.237.71.25:3000/keycloak"';
            sub_filter '"serverBaseUrl": "http://109.237.71.25/keycloak"' '"serverBaseUrl": "http://109.237.71.25:3000/keycloak"';
            sub_filter '"adminBaseUrl": "http://109.237.71.25/keycloak"' '"adminBaseUrl": "http://109.237.71.25:3000/keycloak"';
            sub_filter '"authUrl": "http://109.237.71.25/keycloak"' '"authUrl": "http://109.237.71.25:3000/keycloak"';
            sub_filter_once off;
            sub_filter_types text/html application/javascript application/json;
            
            # Important for Keycloak
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Rocket.Chat WebSocket
        location ~ ^/websocket {
            proxy_pass http://rocketchat_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Rocket.Chat main application
        location / {
            proxy_pass http://rocketchat_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_redirect off;
            client_max_body_size 100M;
        }
    }
}